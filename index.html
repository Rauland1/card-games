<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Games</title>
    <script src="js/war.js" type="module"></script>
    <script src="js/blackjack.js" type="module"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />

  <body>
    <div class="title">Choose Game</div>

    <div class="choose-game">
      <button class="game-selector" id="war-btn">War</button>
      <button class="game-selector" id="blackjack-btn">Blackjack</button>
    </div>

    <div class="blackjack">
      <div class="message">
        <div class="text" id="bj--text"></div>
        <br />
        <button class="bj--buttons" id="start-game">New Game</button>
      </div>
      <div class="computer-deck deck" id="bj--computer-deck"></div>
      <div class="buttons">
        <button class="bj--buttons" id="hit">Hit</button><br /><br />
        <button class="bj--buttons" id="stay">Stay</button>
      </div>
      <div class="player-card-slot card-slot" id="bj--player-slot"></div>
      <div class="computer-card-slot card-slot" id="bj--computer-slot"></div>
      <div class="player-score score"></div>
      <div class="computer-score score"></div>

      <div class="bet">Bet: $<span id="bet">0</span></div>

        <button class="bet-button" id="1" onclick="increaseBet()">$1</button>
        <button class="bet-button" id="5">$5</button>
        <button class="bet-button" id="25">$25</button>
        <button class="bet-button" id="50">$50</button>
        <button class="bet-button" id="100">$100</button>
        <button class="bet-button" id="500">$500</button>
      </div> -->
    </div>

    <div class="war">
      <div class="computer-deck deck" id="war--computer-deck"></div>
      <div class="computer-card-slot card-slot" id="war--computer-slot"></div>
      <div class="text" id="war--text"></div>
      <div class="player-deck deck" id="war--player-deck"></div>
      <div class="player-card-slot card-slot" id="war--player-slot"></div>
    </div>
  </body>
</html>
